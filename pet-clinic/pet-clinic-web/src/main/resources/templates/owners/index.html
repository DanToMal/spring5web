<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="com.malyszdan.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners List</h1>
<table>
  <tr th:each="owner : ${owners}">
    <th th:text="${owner.id}">1</th>
    <th th:text="${owner.firstName}">Joe</th>
    <th th:text="${owner.lastName}">Black</th>
  </tr>
</table>
</body>
</html>
